<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<style type="text/css">
.ui-widget {
	font-size: 12px !important;
}

#divPrinc {
	position: absolute;
	left: 50%;
	top: 20%;
	margin-left: -120px;
}

#divLogo {
	margin-left: 60px;
}
</style>
	<title><h:outputText value="#{msg.login}"/></title>
</h:head>
<h:body>
	<h:form>

		<div id="divPrinc">
			<div id="divLogo">
				<h:graphicImage library="images" name="login.png" />
			</div>

			<p:fieldset id="panel" legend="#{msg.login}" style="width:211px;">
				<p:focus />
				<h:panelGrid columns="2" cellspacing="2">
					<h:outputLabel for="login" value="#{msg.usuarioADP}" />
					<p:inputText id="login" value="#{loginMBean.userToLogin.username}"
						required="true" label="Login" style="width: 140px;"
						autocomplete="off">
						<f:validateLength minimum="2" />
					</p:inputText>

					<h:outputLabel for="senha" value="#{msg.senhaADP}" />
					<p:password id="senha" value="#{loginMBean.userToLogin.password}"
						required="true" label="Senha" style="width: 140px;"
						autocomplete="off">
						<f:validateLength minimum="1" />
					</p:password>
				</h:panelGrid>

				<div align="right">
					<p:commandButton value="Login" action="#{loginMBean.login}"
						ajax="false" icon="ui-icon-power" />
				</div>

			</p:fieldset>
			<div style="width: 255px;">
				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" />
			</div>
		</div>


	</h:form>
</h:body>
</html>
